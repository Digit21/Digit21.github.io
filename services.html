<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Agency</title>
    <link rel="stylesheet" type="text/css" href="decoration.css" />
  </head>
  <body>
    <header>
      <div class="main">
        <div class="logo">
          <img src="logo.png" alt="" />
        </div>
        <ul>
          <li class="active"><a href="services.html">Services</a></li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="title">
        <!-- <h1>Services</h1> -->
        <div class="jumbotron jumbotron-fluid">
          <div class="container text-center">
            <h2 class="display-4">Vacation Destinations WishList</h2>
            <p class="lead">
              Found exciting places to visit on on your next vacation? Use the
              form below to add them to your wishlist
            </p>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <form id="destination_details_form">
                <div class="form-group">
                  <label for="name">Destination name</label>
                  <input
                    required
                    minlength="2"
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter the name of the destination"
                  />
                </div>
                <div class="form-group">
                  <label for="location">Location</label>
                  <input
                    required
                    minlength="2"
                    type="text"
                    class="form-control"
                    id="location"
                    placeholder="Where is it located?"
                  />
                </div>
                <div class="form-group">
                  <label for="photo">Photo</label>
                  <input
                    type="url"
                    class="form-control"
                    id="photo"
                    placeholder="Enter an image url of the place"
                  />
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea
                    type="text"
                    class="form-control"
                    id="description"
                    placeholder="Where is it located?"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary submit_btn">
                  Add to list
                </button>
              </form>
            </div>
            <div class="col-md-9">
              <h4 id="title">Enter destination details</h4>
              <div id="destinations_container">
                <!-- Dynamically populated by Javascript -->
              </div>
            </div>
          </div>
        </div>

        <!-- Our Javascript -->
        <script src="./script.js"></script>
      </div>
    </header>
  </body>
</html>
